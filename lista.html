<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista</title>
</head>
<body>
    <input type="text" placeholder="Lisää uusi elementti" onkeyup="lisaaLi(event)"><br>
    <ul id="myUl">
        <li>yyy | <a href="#" onclick="poistaLi(event)">Poista</a></li>
        <li>kaaa |<a href="#" onclick="poistaLi(event)">Poista</a></li>
        <li>kooo | <a href="#" onclick="poistaLi(event)">Poista</a></li>
        <li>nee | <a href="#" onclick="poistaLi(event)">Poista</a></li>
    </ul>

<script>
function poistaLi(e){
    
    const linkki = e.target;
    const liToDelete = linkki.parentNode;
    const ul = document.getElementById('myUl');
    ul.removeChild(liToDelete);

}
function lisaaLi(e){
    if (e.keyCode == "13") {
        const li = document.createElement("li");
        const text = document.createTextNode(e.target.value + " | ");
        li.appendChild(text);
        const ul = document.getElementById('myUl');
        ul.appendChild(li);
    }
}


</script>

</body>
</html>
